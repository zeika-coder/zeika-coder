name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}
jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          user: zeika-coder
          config_timezone: America/Mexico_City
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_activity: yes
          plugin_lines: yes
