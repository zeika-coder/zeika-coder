name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Reemplaza por tu nombre de usuario
          user: zeika-coder
          template: classic
          base: header, repositories
          config_timezone: America/Mexico_City
          plugin_calendar: yes
          plugin_calendar_limit: 1
